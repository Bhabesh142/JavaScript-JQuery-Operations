<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript While Loop</h1>

        <p id="demo"></p>
       
        <script type="text/javascript">

        var i = 0;
        while (i<20)
        {
            document.write(i);
            document.write("<br />");
            i++;
        }
        </script>
</body>
</html>
