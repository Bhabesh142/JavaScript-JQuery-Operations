<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascriprt Array Attributes</h1>


        <p id="demo"></p>
        <p id="demo2"></p>
       
        <script>
        
        var fruits = ["Apple", "Orange", "Pear", "Grape", "Tangerine", "Mango"]
        document.getElementById("demo").innerHTML = fruits.toString();
        document.getElementById("demo2").innerHTML = fruits.join(" * ");

        </script>
</body>
