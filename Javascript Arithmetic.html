<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>

        <p id="add"></p>

        <p id="add2"></p>

        <p id="sub"></p>

        <script>
           var x = 100 + 50;

           document.getElementById("add").innerHTML = x;

           var a = 3;
           var b = (20+20) * a;

           document.getElementById("add2").innerHTML = b;

           var c = 100-50;

           document.getElementById("sub").innerHTML = c;

        </script>
</body>
</html>
