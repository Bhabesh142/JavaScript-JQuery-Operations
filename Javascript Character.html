<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Special Characters</h1>


        <p id="demo"></p>
        <script>
        
        var y = "It's about time for 'hockey' in the country.";

        var z = "It's about time for \"hockey\" in the country."
        
        document.getElementById("demo").innerHTML = y;
        document.getElementById("demo").innerHTML = z;

        </script>
</body>
</html>
