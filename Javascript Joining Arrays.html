<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Joining Arrays</h1>


        <p id="demo"></p>
       
        <script>
        
        var Girls = ["Meena", "Seema", "Tina", "Sania", "Lina"]

        var Boys = ["Ram", "Hari", "Vignesh", "Bunty", "Moturam"]

        var Combined = Girls.concat(Boys);
        
        document.getElementById("demo").innerHTML = Combined;

        </script>
</body>
