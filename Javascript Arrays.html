<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Round Function</h1>


        <p id="demo"></p>
       
        <p id="demo2"></p>
       
        <script>
        
        var fruits = ["Apple", "Orange", "Pear", "Grape", "Tangerine", "Mango"]
        document.getElementById("demo").innerHTML = fruits[0];
        document.getElementById("demo2").innerHTML = fruits.length;

        </script>
</body>
