<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Round Function</h1>


        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>

        <script>
        
        document.getElementById("demo").innerHTML = Math.round(15.4);
        document.getElementById("demo2").innerHTML = Math.floor(15.6);
        document.getElementById("demo3").innerHTML = Math.ceil(15.6);
        
        </script>
</body>
</html>
