<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript For Loop</h1>
       
        <script type="text/javascript">

            var count;

            for(count = 0; count <=10; count++)
            {
                document.write(count);
                document.write("<br>");
            }
           
       
        </script>
</body>
</html>
