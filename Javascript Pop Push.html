<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Pop Push</h1>


        <p id="demo"></p>
       
        <script>
        
        var fruits = ["Apple", "Orange", "Pear", "Grape", "Tangerine", "Mango"]

        fruits.pop();

        fruits.shift();

        fruits.push("Cherry");

        fruits.unshift("Lemon");
        
        document.getElementById("demo").innerHTML = fruits.join(" * ");

        </script>
</body>
