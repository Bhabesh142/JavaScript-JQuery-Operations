<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Conditional Statements</h1>


        <p id="demo"></p>
       
        <script type="text/javascript">
        
        var score =81;

        if(score < 50)
        {
            document.write("F");
        }
        else if(score < 70)
        {
            document.write("D");
        }
        else if(score < 80)
        {
            document.write("C");
        }
        else if(score < 90)
        {
            document.write("B");
        }
        else if(score < 100)
        {
            document.write("A");
        }
        else
        {
            document.write("Score must be less than 100");
        }
        </script>
</body>
