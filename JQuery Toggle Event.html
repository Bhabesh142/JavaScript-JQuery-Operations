<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script>

            $(document).ready(function(){
                $("button").click(function(){
                    $("p").toggle(1000);
                });
            });

        </script>
    </head>
    <body>

        <p> Text Paragraph 1 </p>

        <button> Toogle </button>

    </body>
</html>
