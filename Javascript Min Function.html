<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Random Numbers</h1>


        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
        
        document.getElementById("demo").innerHTML = 
        Math.min(600,300,50,75,-5,-150);
        document.getElementById("demo2").innerHTML = 
        Math.max(600,300,50,75,-5,-150);

        </script>
</body>
</html>
