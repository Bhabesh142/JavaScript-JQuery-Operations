<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Object Output</h1>

        <p id="demo"></p>
        <script>
        
        var person = {firstname:"RamCharan", lastname:"Singh", age:40, eyecolor:"brown"};

        document.getElementById("demo").innerHTML = person.firstname + " has " +person.eyecolor + " eyes ";

        </script>
</body>
</html>
