<!DOCTYPE html>
<html>
    <head>
        <title> Sample Javascript </title>

    </head>
    <body>
        <h1>Javascript Comparisons</h1>

        <p id="demo"></p>

        <p id="demo2"></p>
       
        <script type="text/javascript">

            var x = 6;

            document.getElementById("demo").innerHTML = (x == 8);

            var x = 6;

            document.getElementById("demo2").innerHTML = (x != 8);
       
        </script>
</body>
